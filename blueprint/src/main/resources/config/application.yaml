logging:
  level:
    io.camunda: TRACE
    
server:
  port: 8080
  servlet:
    context-path: /

spring:
   application:
      name: blueprint
   main:
      allow-bean-definition-overriding: true
   datasource:
      url: jdbc:h2:mem:test;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
      jdbc-batch-processing: false
   jpa:
      database-platform: org.hibernate.dialect.H2Dialect
      hibernate:
         ddl-auto: update
   h2:
      console:
         enabled: true
         path: /h2
