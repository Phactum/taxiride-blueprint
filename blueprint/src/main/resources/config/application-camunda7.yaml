camunda:
   blueprint:
      use-bpmn-async-definitions: true
      bpmn-async-definitions:
        - workflow-module-id: ABC1
          bpmn-process-id: XYZ1
        - workflow-module-id: ABC2
          bpmn-process-id: XYZ2
   bpm:
      filter:
         create: "All tasks"
      admin-user:
         id: admin
         password: admin
         first-name: Admin
         last-name: Istrator
      generic-properties.properties:
         initializeTelemetry: false
         telemetry-reporter-activate: false
      job-execution:
         blueprint: false
         core-pool-size: 1
         max-pool-size: 1
         wait-time-in-millis: 100
         max-wait: 100
      database:
         schema-update: true
         jdbc-batch-processing: false

application:
   processes-location: camunda7-processes
